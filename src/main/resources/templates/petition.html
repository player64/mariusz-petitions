<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en-GB"
      layout:decorate="~{base}">
<body>
<main layout:fragment="content">
    <h1 th:text="${petition.title}">Petition Title</h1>
    <p th:text="${petition.createdAt} + '-' + ${petition.createdBy.name} + ' - ' + ${petition.createdBy.email}">Creator Info</p>

    <div th:if="${!#lists.isEmpty(petition.signUsers)}">
        <h3>Signed by:</h3>
        <ul>
            <li th:each="user : ${petition.signUsers}">
                <span th:text="${user.name}">User Name</span> - <span th:text="${user.email}">User Email</span>
            </li>
        </ul>
    </div>

    <h3>Sign this Petition</h3>
    <!-- Flash Messages -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>
    <form th:action="@{/petition/sign/{id}(id=${petition.id})}" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${user?.name}" placeholder="Your Name" required />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${user?.email}" placeholder="Your Email" required />
        </div>
        <button type="submit">Sign Petition</button>
    </form>

</main>
</body>
</html>
