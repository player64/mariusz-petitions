<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en-GB"
      layout:decorate="~{base}">
<body>
<main layout:fragment="content">
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div class="alert alert-warning" th:if="${#lists.isEmpty(petitions)}">
        No petitions found. Please check back later or create a new petition.
    </div>
    <div th:if="${!#lists.isEmpty(petitions)}">
        <h1 class="mb-3">Active Petitions</h1>
        <div class="row">
            <div class="col-12 col-md-6 col-xl-4 justify-items-stretch mb-4"
                 th:each="petition : ${petitions}">
                <article class="card" style="height: 100%;">
                    <div class="card-body">
                        <h5 class="card-title mb-3" th:text="${petition.title}">Card title</h5>
                        <a th:href="@{/petition/{id}(id=${petition.getId()})}" class="btn btn-primary">Read more</a>
                    </div>
                </article>
            </div>
        </div>
    </div>
</main>
</body>
</html>
